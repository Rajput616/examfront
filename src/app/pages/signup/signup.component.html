<div class="bootstrap-wrapper">

    <div class="container">

        <div class="row" style="margin-top: 20px;">

            <div class="col-md-6 offset-md-3">

                <div class="container text-center">
                    <img src="../../../assets/logo.png" alt="">
                </div>

                <h1 class="text-center">Register here</h1>
            

                <form action="" (ngSubmit)="formSubmit()">

                    <!-- UserName -->
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>User Name</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.username"
                        name="username"
                        matInput placeholder="Enter here">
                    </mat-form-field>

                    <!-- Password -->
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Password</mat-label>
                        <input
                        required
                        [(ngModel)]="user.password"
                        name="password" 
                        type="password" matInput placeholder="Enter here">
                    </mat-form-field>

                    <!-- FirstName -->
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>First Name</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.firstName"
                        name="firstName"
                        matInput placeholder="Enter here">
                    </mat-form-field>

                    <!-- LastName -->
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Last Name</mat-label>
                        <input
                        required
                        [(ngModel)]="user.lastName"
                        name="lastName"
                        matInput placeholder="Enter here">
                    </mat-form-field>

                    <!-- Email -->
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Your Email</mat-label>
                        <input
                        required
                        [(ngModel)]="user.email"
                        name="email"
                        type="email" matInput placeholder="Enter here">
                    </mat-form-field>

                    <!-- PhoneNo -->
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Phone</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.phone"
                        name="phone"
                        type="number" matInput placeholder="Enter here">
                    </mat-form-field>


                    <div class="container text-center" >

                        <button type="submit" mat-raised-button color="primary">Register</button>
                        <button style="margin-left: 20px;" mat-raised-button color="accent">Clear</button>

                    </div>

                </form>

            </div>
        </div>

    </div>



</div>
